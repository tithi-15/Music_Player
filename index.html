<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b363064db.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>                </div>
            </nav>
            <img src="thumbnail.png" alt="" class="song-img">
            <h1>Despacito</h1>
            <p>Luis Fonsi Ft. Puerto Rican</p>

            <audio id="song">
                <source src="Despacito(PagalWorld.com.sb).mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0"  name="" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPuase()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
